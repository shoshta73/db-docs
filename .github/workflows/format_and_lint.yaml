name: Format and lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.5.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Install dependencies
        run: pnpm install

      - name: Check
        run: pnpm ci:check
